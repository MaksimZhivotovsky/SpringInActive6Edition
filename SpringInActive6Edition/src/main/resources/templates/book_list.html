<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Book Manager</title>
</head>
<body>
<div align="center">
    <h1>Book List</h1>
    <a href="/books/create">Create New Book</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${listBooks}">
                <td th:text="${book.id}">Book ID</td>
                <td th:text="${book.title}">Title</td>
                <td th:text="${book.author}">Author</td>
                <td>
                    <a th:href="@{books/update/{id}(id=${book.id})}">Edit</a>
                   
                    <a th:href="@{books/delete/{id}(id=${book.id})}">Delete</a></td>
                </td>
            </tr>
        </tbody>
    </table>
    <br/>

    	<a href="/login">Quit</a>

</div>   
</body>
</html>
